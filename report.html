<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North Carolina High School CMI Form</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f4f6f8; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: 0 auto; }

        /* --- Navigation Menu --- */
        .nav-bar { 
            position: relative; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            margin-bottom: 40px; 
            padding: 10px 0;
        }

        /* Center Group for Main Tools */
        .nav-center {
            display: flex;
            gap: 20px;
        }

        .nav-link { text-decoration: none; color: #4b5563; font-weight: 600; padding: 8px 16px; border-radius: 6px; font-size: 16px; transition: 0.2s; }
        .nav-link:hover { background-color: #e5e7eb; color: #111827; }
        .nav-link.active { background-color: #2ecc71; color: white; }

        /* Supervisor Login - Pushed to Far Right */
        .supervisor-link {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            text-decoration: none;
            color: #2c3e50;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid #d1d5db;
            padding: 6px 12px;
            border-radius: 4px;
            background: white;
            transition: all 0.2s;
        }
        .supervisor-link:hover {
            background: #f3f4f6;
            border-color: #9ca3af;
        }

        @media (max-width: 800px) {
            .nav-bar { flex-direction: column; gap: 15px; }
            .supervisor-link { position: static; transform: none; margin-left: auto; }
            .nav-center { flex-wrap: wrap; justify-content: center; }
        }

        /* --- Form Styles --- */
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h1 { text-align: center; color: #2c3e50; margin-top: 0; }
        p.subtitle { text-align: center; color: #7f8c8d; margin-bottom: 30px; }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #34495e; }
        
        input, select, textarea {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px;
            font-size: 16px; box-sizing: border-box; transition: border-color 0.2s;
        }
        input:focus, select:focus, textarea:focus { border-color: #2ecc71; outline: none; }

        /* Grid for smaller inputs */
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 600px) { .row { grid-template-columns: 1fr; } }

        button {
            width: 100%; background-color: #2ecc71; color: white; padding: 15px;
            border: none; border-radius: 6px; font-size: 18px; font-weight: bold;
            cursor: pointer; transition: background-color 0.2s;
        }
        button:hover { background-color: #27ae60; }
        button:disabled { background-color: #95a5a6; cursor: not-allowed; }

        #message { margin-top: 20px; padding: 15px; border-radius: 6px; text-align: center; display: none; }
        .success { background-color: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        .error { background-color: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }
    </style>
</head>
<body>

    <div class="container">
        <div class="nav-bar">
            <div class="nav-center">
                <a href="index.html" class="nav-link">Home</a>
                <span class="nav-link active">CMI Form</span>
                <a href="jersey.html" class="nav-link">Kit Search</a>
                <a href="quizzes.html" class="nav-link">Training Quizzes</a>
            </div>

            <a href="admin.html" class="supervisor-link">ðŸ”’ Supervisors</a>
        </div>

        <div class="card">
            <h1>Critical Match Incident Report</h1>
            <p class="subtitle">Please fill out all details accurately for review.</p>

            <form id="cmiForm">
                <div class="row">
                    <div class="form-group">
                        <label>Referee Name</label>
                        <input type="text" name="refName" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label>Game Date</label>
                        <input type="date" name="gameDate" required>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Supervisor / Assessor</label>
                        <select name="supervisor" required>
                            <option value="">Select Supervisor...</option>
                            <option value="Abbas Piran">Abbas Piran</option>
                            <option value="Mark Kadlecik">Mark Kadlecik</option>
                            <option value="Paul James">Paul James</option>
                            <option value="Roger Morton">Roger Morton</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Game Level</label>
                        <select name="gameLevel" required>
                            <option value="Varsity Boys">Varsity Boys</option>
                            <option value="Varsity Girls">Varsity Girls</option>
                            <option value="JV Boys">JV Boys</option>
                            <option value="JV Girls">JV Girls</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Home Team</label>
                        <input type="text" name="homeTeam" required placeholder="e.g. Apex High">
                    </div>
                    <div class="form-group">
                        <label>Away Team</label>
                        <input type="text" name="awayTeam" required placeholder="e.g. Holly Springs">
                    </div>
                </div>

                <div class="form-group">
                    <label>Incident Type</label>
                    <select name="cmiType" required>
                        <option value="Red Card">Red Card / Send Off</option>
                        <option value="Penalty Kick">Penalty Kick</option>
                        <option value="Disallowed Goal">Disallowed Goal</option>
                        <option value="Mass Confrontation">Mass Confrontation</option>
                        <option value="Serious Injury">Serious Injury</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Half</label>
                        <select name="half">
                            <option value="1st">1st Half</option>
                            <option value="2nd">2nd Half</option>
                            <option value="OT">Overtime</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Time Remaining (approx)</label>
                        <input type="text" name="timeRemaining" placeholder="e.g. 15:00">
                    </div>
                </div>

                <div class="form-group">
                    <label>Video Clip Link (URL)</label>
                    <input type="url" name="video" placeholder="https://vimeo.com/..." required>
                    <small style="color:#666;">Please ensure the link is publicly accessible.</small>
                </div>

                <div class="form-group">
                    <label>Description / Notes</label>
                    <textarea name="notes" rows="4" placeholder="Briefly describe what happened..." required></textarea>
                </div>

                <button type="submit" id="submitBtn">Submit Report</button>
            </form>

            <div id="message"></div>
        </div>
    </div>

    <script>
        // MAIN SCRIPT (CMI/Admin Backend)
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzi1gJkccUwLsjwPcepY_g9JY6nkLwcOxAn2dAEIw3YNQdWLuBl2lQYf6sOIM2WsRi3Cg/exec"; 

        document.getElementById('cmiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const msg = document.getElementById('message');
            
            btn.disabled = true;
            btn.innerText = "Submitting...";
            msg.style.display = 'none';

            // Collect Data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            data.type = "cmi_report"; // Tagging for Backend

            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(data)
            })
            .then(() => {
                msg.innerText = "Report submitted successfully!";
                msg.className = "success";
                msg.style.display = "block";
                btn.innerText = "Submitted";
                document.getElementById('cmiForm').reset();
                setTimeout(() => { btn.disabled = false; btn.innerText = "Submit Report"; }, 3000);
            })
            .catch(error => {
                console.error('Error:', error);
                msg.innerText = "Error submitting report. Please try again.";
                msg.className = "error";
                msg.style.display = "block";
                btn.disabled = false;
                btn.innerText = "Submit Report";
            });
        });
    </script>
</body>
</html>
