<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kit Search</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f4f6f8; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 1000px; margin: 0 auto; }

        /* Navigation */
        .nav-bar { position: relative; display: flex; justify-content: center; align-items: center; margin-bottom: 40px; padding: 10px 0; }
        .nav-center { display: flex; gap: 20px; }
        .nav-link { text-decoration: none; color: #4b5563; font-weight: 600; padding: 8px 16px; border-radius: 6px; font-size: 16px; transition: 0.2s; }
        .nav-link:hover { background-color: #e5e7eb; color: #111827; }
        .nav-link.active { background-color: #2ecc71; color: white; }
        .supervisor-link { position: absolute; right: 0; top: 50%; transform: translateY(-50%); text-decoration: none; color: #2c3e50; font-size: 0.9rem; font-weight: 600; border: 1px solid #d1d5db; padding: 6px 12px; border-radius: 4px; background: white; transition: all 0.2s; }
        .supervisor-link:hover { background: #f3f4f6; border-color: #9ca3af; }
        @media (max-width: 800px) {
            .nav-bar { flex-direction: column; gap: 15px; }
            .supervisor-link { position: static; transform: none; margin-left: auto; }
            .nav-center { flex-wrap: wrap; justify-content: center; }
        }

        /* Search Box */
        .search-box { width: 100%; padding: 15px; font-size: 16px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 30px; box-sizing: border-box; }
        
        /* Grid Layout */
        .jersey-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        
        .jersey-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid #eee; display: flex; flex-direction: column; }
        .school-name { font-size: 1.25rem; font-weight: 800; margin-bottom: 20px; color: #2c3e50; text-align: center; border-bottom: 2px solid #f0f0f0; padding-bottom: 10px; }

        /* Kit Visuals Container */
        .kits-container { display: flex; justify-content: space-around; gap: 10px; margin-bottom: 15px; }
        
        /* Individual Kit Column */
        .kit-column { display: flex; flex-direction: column; align-items: center; width: 90px; }
        .kit-label { font-size: 0.8rem; font-weight: bold; color: #888; margin-bottom: 5px; text-transform: uppercase; }
        .last-updated { font-size: 0.7rem; color: #999; margin-top: 5px; font-style: italic; }

        /* SVG Styles */
        svg { filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.1)); }
        
        /* Edit Button */
        .edit-btn { background: none; border: none; color: #3498db; font-size: 0.8rem; text-decoration: underline; cursor: pointer; margin-top: auto; align-self: center; }
        .edit-btn:hover { color: #2980b9; }

        /* Modal */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; }
        .modal { background: white; width: 90%; max-width: 600px; padding: 25px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .modal h2 { margin-top: 0; color: #2c3e50; font-size: 1.5rem; }
        .modal-label { display: block; font-size: 0.85rem; font-weight: bold; color: #666; margin-top: 10px; }
        .modal-input { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .modal-actions { margin-top: 20px; display: flex; justify-content: flex-end; gap: 10px; }
        .btn-cancel { background: #e0e0e0; color: #333; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
        .btn-submit { background: #2ecc71; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        
        #loading { text-align: center; color: #666; font-style: italic; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="nav-bar">
            <div class="nav-center">
                <a href="index.html" class="nav-link">Home</a>
                <a href="report.html" class="nav-link">CMI Form</a>
                <span class="nav-link active">Kit Search</span>
                <a href="quizzes.html" class="nav-link">Training Quizzes</a>
            </div>
            <a href="admin.html" class="supervisor-link">ðŸ”’ Supervisors</a>
        </div>

        <h1 style="text-align:center; color:#2c3e50;">Kit Color Search</h1>
        <p style="text-align:center; color:#7f8c8d; margin-bottom:30px;">Find home, away, and alternate kits.</p>

        <input type="text" id="searchInput" class="search-box" placeholder="Start typing a school name..." onkeyup="filterJerseys()">
        
        <div id="loading">Loading School Data...</div>
        <div id="results" class="jersey-grid"></div>
    </div>

    <div id="editModal" class="modal-overlay">
        <div class="modal">
            <h2>Request Update</h2>
            <p style="color:#666; font-size:0.9rem;">Suggest corrected colors for <strong id="modalSchoolName"></strong>.</p>
            <input type="hidden" id="modalSchoolInput">
            <label class="modal-label">Your Name</label>
            <input type="text" id="submitterName" class="modal-input" placeholder="e.g. John Doe">
            
            <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px;">
                <div><label class="modal-label">Home Shirt</label><input type="text" id="hShirt" class="modal-input" placeholder="#HEX"></div>
                <div><label class="modal-label">Home Short</label><input type="text" id="hShort" class="modal-input"></div>
                <div><label class="modal-label">Home Sock</label><input type="text" id="hSock" class="modal-input"></div>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px;">
                <div><label class="modal-label">Away Shirt</label><input type="text" id="aShirt" class="modal-input" placeholder="#HEX"></div>
                <div><label class="modal-label">Away Short</label><input type="text" id="aShort" class="modal-input"></div>
                <div><label class="modal-label">Away Sock</label><input type="text" id="aSock" class="modal-input"></div>
            </div>

            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn-submit" onclick="submitEdit()">Submit Request</button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwhPmP3cQQtep2d0uRgcSW9dPvVt9ppqk2KI2UBT0ZhKO4xOJx2ktMkvkzrotQNkBz-jg/exec"; 
        
        let schoolsData = [];

        document.addEventListener('DOMContentLoaded', () => {
            fetch(`${SCRIPT_URL}?action=getJerseyData`)
                .then(res => res.json())
                .then(data => {
                    if (!Array.isArray(data)) {
                        console.error("Data received is not a list:", data);
                        document.getElementById('loading').innerText = "Error: Invalid Data Format.";
                        return;
                    }
                    schoolsData = data;
                    document.getElementById('loading').style.display = 'none';
                    renderList(data);
                })
                .catch(err => {
                    document.getElementById('loading').innerText = "Error loading data.";
                    console.error(err);
                });
        });

        function filterJerseys() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = schoolsData.filter(s => (s.school || "").toLowerCase().includes(term));
            renderList(filtered);
        }

        function renderList(data) {
            const container = document.getElementById('results');
            container.innerHTML = '';
            
            if (data.length === 0) {
                container.innerHTML = '<p style="text-align:center; grid-column:1/-1;">No schools found.</p>';
                return;
            }

            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'jersey-card';

                // Build HTML for Kits
                let kitsHtml = `
                    <div class="kits-container">
                        ${createKitHtml("Home", item.hShirt, item.hAccent, item.hShort, item.hSock, item.hUpdate)}
                        ${createKitHtml("Away", item.aShirt, item.aAccent, item.aShort, item.aSock, item.aUpdate)}
                `;

                // Add 3rd Kit only if it exists
                if(item.tShirt && item.tShirt !== "") {
                    kitsHtml += createKitHtml("3rd", item.tShirt, item.tAccent, item.tShort, item.tSock, item.tUpdate);
                }

                kitsHtml += `</div>`;

                div.innerHTML = `
                    <div class="school-name">${item.school}</div>
                    ${kitsHtml}
                    <button class="edit-btn" onclick="openModal('${item.school.replace(/'/g, "\\'")}')">Request Edit</button>
                `;
                container.appendChild(div);
            });
        }

        // --- SVG GENERATOR ---
        function createKitHtml(label, shirtColor, accentColor, shortColor, sockColor, updatedDate) {
            // Default colors if missing
            if(!shirtColor) shirtColor = "#ffffff";
            if(!accentColor) accentColor = "#000000";
            if(!shortColor) shortColor = "#ffffff";
            if(!sockColor) sockColor = "#ffffff";

            // SVG Construction
            const svg = `
            <svg width="80" height="120" viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">
                <path d="M20,10 L80,10 L95,35 L80,45 L75,35 L75,90 L25,90 L25,35 L20,45 L5,35 Z" 
                      fill="${shirtColor}" stroke="#333" stroke-width="1"/>
                
                <text x="50" y="65" font-family="Arial, sans-serif" font-size="35" font-weight="bold" 
                      fill="${accentColor}" text-anchor="middle" dominant-baseline="middle">10</text>

                <path d="M25,95 L75,95 L80,130 L50,130 L50,110 L50,130 L20,130 Z" 
                      fill="${shortColor}" stroke="#333" stroke-width="1"/>

                <rect x="25" y="135" width="15" height="25" fill="${sockColor}" stroke="#333" stroke-width="1" rx="2"/>
                <rect x="60" y="135" width="15" height="25" fill="${sockColor}" stroke="#333" stroke-width="1" rx="2"/>
            </svg>
            `;

            return `
                <div class="kit-column">
                    <span class="kit-label">${label}</span>
                    ${svg}
                    <span class="last-updated">Updated: ${updatedDate || "N/A"}</span>
                </div>
            `;
        }

        // --- MODAL & SUBMIT LOGIC ---
        function openModal(name) {
            document.getElementById('modalSchoolName').innerText = name;
            document.getElementById('modalSchoolInput').value = name;
            document.getElementById('editModal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('editModal').style.display = 'none'; }
        
        function submitEdit() {
            const btn = document.querySelector('.btn-submit');
            btn.innerText = "Sending..."; btn.disabled = true;
            const payload = {
                type: 'jersey_edit',
                submittedBy: document.getElementById('submitterName').value,
                school: document.getElementById('modalSchoolInput').value,
                homeShirt: document.getElementById('hShirt').value,
                homeShort: document.getElementById('hShort').value,
                homeSock: document.getElementById('hSock').value,
                awayShirt: document.getElementById('aShirt').value,
                awayShort: document.getElementById('aShort').value,
                awaySock: document.getElementById('aSock').value
            };
            fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) })
            .then(() => { alert("Success! Request submitted."); closeModal(); btn.innerText = "Submit Request"; btn.disabled = false; })
            .catch(() => { alert("Error sending request."); btn.innerText = "Submit Request"; btn.disabled = false; });
        }
    </script>
</body>
</html>
