<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Soccer Officials - Jersey Database</title>
    <style>
        /* --- General Styles --- */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background-color: #f9fafb; color: #1f2937; }
        h1 { text-align: center; color: #111827; margin-bottom: 20px; }

        /* --- Navigation --- */
        .nav-bar { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; }
        .nav-link { text-decoration: none; color: #4b5563; font-weight: 500; padding: 8px 16px; border-radius: 6px; transition: background 0.2s; }
        .nav-link:hover { background-color: #e5e7eb; color: #111827; }
        .nav-link.active { background-color: #2563eb; color: white; }

        /* --- Search Bar --- */
        .search-container { max-width: 600px; margin: 0 auto 20px auto; }
        #searchInput { width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 16px; box-sizing: border-box; }

        /* --- Table Styles --- */
        .table-container { overflow-x: auto; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); border-radius: 8px; background: white; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th, td { padding: 12px 16px; text-align: left; border-bottom: 1px solid #e5e7eb; }
        th { background-color: #f3f4f6; font-weight: 600; color: #374151; }
        tr:hover { background-color: #f9fafb; }
        
        /* Edit Button in Table */
        .edit-btn {
            background-color: white; border: 1px solid #d1d5db; color: #4b5563;
            border-radius: 4px; padding: 4px 10px; font-size: 12px; cursor: pointer;
            margin-left: 10px; transition: all 0.2s;
        }
        .edit-btn:hover { background-color: #2563eb; color: white; border-color: #2563eb; }

        /* --- Loading State --- */
        #loading { text-align: center; padding: 20px; color: #6b7280; font-style: italic; }

        /* --- MODAL STYLES --- */
        .modal-overlay {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);
            align-items: center; justify-content: center;
        }
        .modal-content {
            background-color: white; padding: 24px; border-radius: 12px;
            width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .modal-header { font-size: 20px; font-weight: bold; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #e5e7eb; }
        
        .form-section { margin-bottom: 20px; }
        .form-section h3 { font-size: 14px; text-transform: uppercase; letter-spacing: 0.05em; color: #6b7280; margin-bottom: 10px; }
        
        .input-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .input-group label { display: block; font-size: 11px; font-weight: 700; color: #374151; margin-bottom: 4px; }
        .input-group input { width: 100%; padding: 8px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px; box-sizing: border-box; }
        .input-group input:focus { outline: none; border-color: #2563eb; ring: 2px solid #93c5fd; }

        .btn-row { display: flex; justify-content: flex-end; gap: 10px; margin-top: 25px; }
        .btn-cancel { background: #f3f4f6; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: 500; }
        .btn-submit { background: #2563eb; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: 500; }
        .btn-submit:disabled { opacity: 0.7; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="nav-bar">
        <a href="index.html" class="nav-link">Home</a>
        <a href="jersey.html" class="nav-link active">Jersey Database</a>
        <a href="vault.html" class="nav-link">The Vault</a>
        <a href="report.html" class="nav-link">Match Report</a>
        <a href="admin.html" class="nav-link">Admin</a>
    </div>

    <h1>Official Jersey Colors</h1>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for a school..." onkeyup="filterTable()">
    </div>

    <div class="table-container">
        <table id="jerseyTable">
            <thead>
                <tr>
                    <th style="width: 40%;">School</th>
                    <th style="width: 30%;">Home Kit</th>
                    <th style="width: 30%;">Away Kit</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
        <div id="loading">Loading official data...</div>
    </div>

    <div id="editModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">Edit Request: <span id="modalSchoolName"></span></div>
            
            <form id="editForm">
                <input type="hidden" id="modalSchoolNameInput">

                <div class="form-section">
                    <h3>Home Kit</h3>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Shirt</label>
                            <input type="text" id="homeShirt" placeholder="Color">
                        </div>
                        <div class="input-group">
                            <label>Short</label>
                            <input type="text" id="homeShort" placeholder="Color">
                        </div>
                        <div class="input-group">
                            <label>Sock</label>
                            <input type="text" id="homeSock" placeholder="Color">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Away Kit</h3>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Shirt</label>
                            <input type="text" id="awayShirt" placeholder="Color">
                        </div>
                        <div class="input-group">
                            <label>Short</label>
                            <input type="text" id="awayShort" placeholder="Color">
                        </div>
                        <div class="input-group">
                            <label>Sock</label>
                            <input type="text" id="awaySock" placeholder="Color">
                        </div>
                    </div>
                </div>

                <div class="btn-row">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
                    <button type="submit" id="submitBtn" class="btn-submit">Submit Request</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURATION
        // ==========================================
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwhPmP3cQQtep2d0uRgcSW9dPvVt9ppqk2KI2UBT0ZhKO4xOJx2ktMkvkzrotQNkBz-jg/exec"; 

        // Global variable to store fetched data
        let allSchools = [];

        // 1. Fetch Data on Page Load
        document.addEventListener('DOMContentLoaded', function() {
            fetch(SCRIPT_URL)
                .then(response => response.json())
                .then(data => {
                    // Check if data is wrapped in a 'data' property or is a direct array
                    // Adjust based on your specific doGet return structure
                    allSchools = Array.isArray(data) ? data : (data.data || []);
                    renderTable(allSchools);
                    document.getElementById('loading').style.display = 'none';
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('loading').innerText = "Error loading data. Please try again.";
                });
        });

        // 2. Render Table Function
        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = ''; // Clear existing

            data.forEach((school, index) => {
                const row = document.createElement('tr');
                
                // Flexible mapping in case headers have minor changes
                const name = school.School || school.name || school.schoolName || "Unknown";
                const hShirt = school['Home Shirt'] || school.homeShirt || "-";
                const hShort = school['Home Short'] || school.homeShort || "-";
                const hSock =  school['Home Sock']  || school.homeSock  || "-";
                const aShirt = school['Away Shirt'] || school.awayShirt || "-";
                const aShort = school['Away Short'] || school.awayShort || "-";
                const aSock =  school['Away Sock']  || school.awaySock  || "-";

                // We pass the 'index' to openModal so we can look up the data cleanly
                row.innerHTML = `
                    <td>
                        <strong>${name}</strong>
                        <button class="edit-btn" onclick="openModal(${index})">Edit</button>
                    </td>
                    <td>${hShirt} / ${hShort} / ${hSock}</td>
                    <td>${aShirt} / ${aShort} / ${aSock}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // 3. Search Filter Logic
        function filterTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toUpperCase();
            const table = document.getElementById('jerseyTable');
            const tr = table.getElementsByTagName('tr');

            // Start loop at 1 to skip header
            for (let i = 0; i < tr.length; i++) { // Adjusted loop to ensure we catch all rows
                const td = tr[i].getElementsByTagName('td')[0];
                if (td) {
                    const txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        // 4. Modal Functions
        function openModal(index) {
            const school = allSchools[index];
            if (!school) return;

            // Handle varied key names safely
            const name = school.School || school.name || school.schoolName || "";
            
            document.getElementById('modalSchoolName').innerText = name;
            document.getElementById('modalSchoolNameInput').value = name;
            
            // Pre-fill inputs
            document.getElementById('homeShirt').value = school['Home Shirt'] || school.homeShirt || "";
            document.getElementById('homeShort').value = school['Home Short'] || school.homeShort || "";
            document.getElementById('homeSock').value =  school['Home Sock']  || school.homeSock  || "";
            
            document.getElementById('awayShirt').value = school['Away Shirt'] || school.awayShirt || "";
            document.getElementById('awayShort').value = school['Away Short'] || school.awayShort || "";
            document.getElementById('awaySock').value =  school['Away Sock']  || school.awaySock  || "";

            document.getElementById('editModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        // Close if clicking outside modal content
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // 5. Submit Form Logic
        document.getElementById('editForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = "Sending...";

            const payload = {
                submittedBy: "Nicholas Strednak", // Hardcoded per request
                schoolName: document.getElementById('modalSchoolNameInput').value,
                homeShirt: document.getElementById('homeShirt').value,
                homeShort: document.getElementById('homeShort').value,
                homeSock:  document.getElementById('homeSock').value,
                awayShirt: document.getElementById('awayShirt').value,
                awayShort: document.getElementById('awayShort').value,
                awaySock:  document.getElementById('awaySock').value
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors', // Critical for Google Scripts
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(() => {
                alert("Request submitted successfully!");
                closeModal();
                btn.disabled = false;
                btn.innerText = originalText;
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Error submitting request. Check console for details.");
                btn.disabled = false;
                btn.innerText = originalText;
            });
        });
    </script>
</body>
</html>
