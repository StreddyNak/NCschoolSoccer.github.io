<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Soccer Officials Association Presents...</title>
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --primary-dark: #1a1a1a;
            --primary-green: #2ecc71;
            --accent-gray: #f4f6f8;
            --text-dark: #333;
            --white: #ffffff;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--accent-gray);
            color: var(--text-dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        header {
            background-color: var(--primary-dark);
            color: var(--white);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .logo-area {
            display: flex;
            flex-direction: column;
        }

        h1 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .subtitle {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-top: 2px;
            font-weight: 300;
        }

        /* --- ADMIN BUTTON (Header) --- */
        .admin-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            text-decoration: none;
            transition: background 0.2s;
            cursor: pointer;
        }

        .admin-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        /* --- MAIN CONTENT --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        /* --- ACTION CARDS --- */
        .card-container {
            width: 100%;
            max-width: 800px;
            display: grid;
            grid-template-columns: 1fr; /* Default mobile: stacked */
            gap: 20px;
        }

        /* Tablet/Desktop: Side by Side */
        @media (min-width: 768px) {
            .card-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        .action-card {
            background: var(--white);
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: var(--shadow);
            text-decoration: none;
            color: var(--text-dark);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border-bottom: 5px solid transparent;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .card-form { border-bottom-color: var(--primary-green); }
        .card-jersey { border-bottom-color: #3498db; }

        .icon { font-size: 3rem; margin-bottom: 15px; display: block; }
        .card-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 10px; display: block; }
        .card-desc { font-size: 0.9rem; color: #666; line-height: 1.4; }

        footer {
            text-align: center;
            padding: 15px;
            font-size: 0.75rem;
            color: #888;
            border-top: 1px solid #e1e1e1;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-area">
            <h1>TSOA Portal</h1>
            <span class="subtitle">Triangle Soccer Officials ‚Ä¢ Wake County</span>
        </div>
        <a class="admin-btn" onclick="triggerAdmin()">Admin Login</a>
    </header>

    <main id="home-view">
        <div class="card-container">
            
            <div class="action-card card-form" onclick="triggerForm()">
                <span class="icon">üìù</span>
                <span class="card-title">Submit CMI Form</span>
                <span class="card-desc">Click here to fill out the CMI form for the 2026 Girl's high school season</span>
            </div>

            <div class="action-card card-jersey" onclick="triggerJersey()">
                <span class="icon">üëï</span>
                <span class="card-title">Jersey Colors</span>
                <span class="card-desc">Check school colors and kit conflicts.</span>
            </div>

        </div>
    </main>
    
    <footer>
        &copy; 2026 Triangle Soccer Officials Association
    </footer>

    <script>
        function triggerForm() {
            window.location.href = "report.html"; 
        }

        function triggerJersey() {
            // Logic for Jersey App (Coming Soon)
            console.log("Going to Jersey App...");
        }

        function triggerAdmin() {
            console.log("Opening Admin...");
        }
    </script>

</body>
</html>
