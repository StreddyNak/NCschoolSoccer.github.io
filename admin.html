<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Portal</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 1000px; margin: auto; }

        /* Login Screen */
        #login-view { max-width: 400px; margin: 100px auto; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        .error { color: #d32f2f; margin-top: 20px; font-size: 0.9rem; display: none; background: #ffebee; padding: 10px; border-radius: 4px; border: 1px solid #ffcdd2; }
        
        /* Dashboard */
        .hidden { display: none; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .controls { display: flex; gap: 10px; align-items: center; }
        
        .logout-btn { background: #e74c3c; color: white; border: none; padding: 8px 15px; font-size: 0.9rem; cursor:pointer; border-radius: 4px;}
        
        /* Season Navigation */
        .season-nav { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 25px; padding-bottom: 20px; border-bottom: 1px solid #ddd; }
        .season-btn { 
            background: white; border: 1px solid #ccc; color: #555; 
            padding: 8px 16px; border-radius: 20px; font-size: 0.9rem; font-weight: 500; cursor: pointer; transition: all 0.2s; 
        }
        .season-btn:hover { background: #f0f0f0; border-color: #bbb; }
        .season-btn.active { background: #2ecc71; color: white; border-color: #2ecc71; box-shadow: 0 2px 5px rgba(46, 204, 113, 0.3); }

        /* Card Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 10px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); border-left: 5px solid #2ecc71; animation: fadeIn 0.3s ease-out; }
        .card h3 { margin: 0 0 5px 0; font-size: 1.1rem; }
        .card-header { display: flex; justify-content: space-between; font-size: 0.85rem; color: #888; margin-bottom: 10px; }
        .tag { display: inline-block; padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; margin-bottom: 10px; }
        .tag.red { background: #fee2e2; color: #991b1b; }
        .tag.pk { background: #e0f2fe; color: #075985; }
        .tag.goal { background: #dcfce7; color: #166534; }
        .details { font-size: 0.9rem; background: #f9f9f9; padding: 10px; border-radius: 6px; margin-bottom: 15px; }
        .video-btn { display: block; text-align: center; background: #3498db; color: white; padding: 8px; border-radius: 4px; text-decoration: none; font-size: 0.9rem; font-weight: 500; }
        .video-btn:hover { background: #2980b9; }
        .video-btn.disabled { background: #eee; color: #aaa; pointer-events: none; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Loading Overlay */
        #loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 100; align-items: center; justify-content: center; font-weight: bold; color: #555; }
    </style>
</head>
<body>

    <div id="loading-overlay">Loading Data...</div>

    <div id="login-view">
        <h2 style="margin-top:0;">Supervisor Portal</h2>
        <p style="color:#666; margin-bottom: 20px;">Please sign in with your authorized Google Account.</p>
        
        <div id="g_id_onload"
             data-client_id="340823693231-qr4j73bfcsn971po2h153jqnvimlab6h.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>

        <div id="login-error" class="error"></div>
    </div>

    <div id="dashboard-view" class="container hidden">
        <div class="header">
            <div>
                <h2 style="margin:0;">Submissions</h2>
                <small id="welcome-msg" style="color:#666;"></small>
            </div>
            <div class="controls">
                <button class="logout-btn" onclick="location.reload()">Logout</button>
            </div>
        </div>

        <div class="season-nav">
            <button class="season-btn active" onclick="switchSeason('Current')">Current Season</button>
            <button class="season-btn" onclick="switchSeason('Boys 2025')">Boys 2025</button>
            <button class="season-btn" onclick="switchSeason('Girls 2025')">Girls 2025</button>
            <button class="season-btn" onclick="switchSeason('Boys 2024')">Boys 2024</button>
            <button class="season-btn" onclick="switchSeason('Girls 2024')">Girls 2024</button>
            <button class="season-btn" onclick="switchSeason('Boys 2023')">Boys 2023</button>
        </div>

        <div id="card-grid" class="grid"></div>
    </div>

    <script>
        // *** PASTE YOUR DEPLOYED SCRIPT URL HERE ***
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzi1gJkccUwLsjwPcepY_g9JY6nkLwcOxAn2dAEIw3YNQdWLuBl2lQYf6sOIM2WsRi3Cg/exec"; 

        let userToken = null; // Store token for switching seasons

        function handleCredentialResponse(response) {
            userToken = response.credential;
            fetchData('Current');
        }

        function switchSeason(seasonName) {
            // Update buttons UI
            document.querySelectorAll('.season-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.innerText.includes(seasonName) || (seasonName === 'Current' && btn.innerText === 'Current Season')) {
                    btn.classList.add('active');
                }
            });

            fetchData(seasonName);
        }

        function fetchData(season) {
            if (!userToken) return;

            // UI Feedback
            document.getElementById('loading-overlay').style.display = 'flex';
            document.getElementById('login-error').style.display = 'none';

            fetch(`${SCRIPT_URL}?action=googleLogin&token=${userToken}&season=${season}`)
                .then(res => res.json())
                .then(serverResp => {
                    document.getElementById('loading-overlay').style.display = 'none';

                    if (serverResp.status === 'success') {
                        loadDashboard(serverResp);
                    } else {
                        // If user is already logged in, show alert. If logic screen, show error text.
                        if (!document.getElementById('login-view').classList.contains('hidden')) {
                            const err = document.getElementById('login-error');
                            err.style.display = 'block';
                            err.textContent = "Access Denied: " + (serverResp.message || "Unknown error");
                        } else {
                            alert("Error loading season: " + serverResp.message);
                        }
                    }
                })
                .catch(e => {
                    document.getElementById('loading-overlay').style.display = 'none';
                    console.error(e);
                    alert("Connection Failed. Please try again.");
                });
        }

        function loadDashboard(data) {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('dashboard-view').classList.remove('hidden');
            
            const role = data.supervisor === 'MASTER' ? "Super Admin" : data.supervisor;
            document.getElementById('welcome-msg').textContent = `Logged in as: ${role}`;
            
            renderCards(data.data || []);
        }

        function renderCards(data) {
            const grid = document.getElementById('card-grid');
            grid.innerHTML = '';

            if (!data || data.length === 0) {
                grid.innerHTML = '<p style="text-align:center; grid-column: 1/-1; color:#666;">No submissions found for this season.</p>';
                return;
            }

            // Sort Date Descending
            data.sort((a, b) => new Date(b.gameDate) - new Date(a.gameDate));

            data.forEach(item => {
                let tagClass = 'pk';
                const type = (item.cmi || "").toLowerCase();
                if(type.includes('red') || type.includes('send-off')) tagClass = 'red';
                if(type.includes('goal')) tagClass = 'goal';

                let dateStr = 'No Date';
                if (item.gameDate) {
                    const d = new Date(item.gameDate);
                    if (!isNaN(d.getTime())) {
                        dateStr = d.toLocaleDateString();
                    } else {
                        dateStr = item.gameDate; 
                    }
                }

                const vidBtn = (item.video && item.video.length > 5)
                    ? `<a href="${item.video}" target="_blank" class="video-btn">▶ Watch Video</a>`
                    : `<span class="video-btn disabled">No Video Attached</span>`;

                const html = `
                <div class="card">
                    <div class="card-header">
                        <span>${dateStr}</span>
                        <span>${item.level || "N/A"}</span>
                    </div>
                    <h3>${item.home} vs ${item.away}</h3>
                    <h4 style="margin:5px 0; color:#555; font-weight:500;">Ref: ${item.refName}</h4>
                    
                    <div style="font-size:0.75rem; color:#888; margin-bottom:10px; text-transform:uppercase; letter-spacing:0.5px;">
                        ${item.supervisor || "Unassigned"}
                    </div>

                    <span class="tag ${tagClass}">${item.cmi || "Report"}</span>
                    <div style="font-size:0.85rem; color:#666; margin-bottom:5px;">${item.half || "?"} • ${item.time || "-"} remaining</div>
                    <div class="details">${item.notes || "No additional notes."}</div>
                    ${vidBtn}
                </div>`;
                grid.innerHTML += html;
            });
        }
    </script>
</body>
</html>
