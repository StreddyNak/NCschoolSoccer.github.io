<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Portal</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f4f6f8; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; }

        /* Navigation */
        .nav-bar { display: flex; justify-content: center; margin-bottom: 30px; gap: 20px; }
        .nav-link { text-decoration: none; color: #4b5563; font-weight: 600; padding: 8px 16px; border-radius: 6px; transition: 0.2s; }
        .nav-link:hover { background-color: #e5e7eb; color: #111827; }

        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        h1 { margin-top: 0; color: #2c3e50; }

        /* Table Styles */
        .table-wrapper { overflow-x: auto; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; min-width: 1000px; }
        th { text-align: left; padding: 12px; border-bottom: 2px solid #eee; color: #666; font-size: 0.85rem; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #eee; vertical-align: top; font-size: 0.95rem; }
        
        /* Expandable Rows */
        tbody tr { cursor: pointer; transition: background 0.2s; }
        tbody tr:hover { background-color: #f9fafb; }
        
        /* Notes Column Truncation */
        .notes-cell {
            max-width: 250px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #555;
            transition: all 0.2s;
        }

        /* Expanded State */
        tr.expanded { background-color: #f0fdf4; }
        tr.expanded .notes-cell {
            white-space: normal;
            overflow: visible;
            max-width: none;
            color: #111;
            font-weight: 500;
        }
        
        /* Video Button */
        .video-btn {
            background: #e0f2fe; color: #0284c7; padding: 4px 10px; border-radius: 4px; 
            text-decoration: none; font-size: 0.8rem; font-weight: bold; display: inline-block;
        }
        .video-btn:hover { background: #bae6fd; }

        #login-view { text-align: center; max-width: 400px; margin: 100px auto; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="nav-bar">
            <a href="index.html" class="nav-link">Home</a>
            <a href="report.html" class="nav-link">CMI Form</a>
            <a href="jersey.html" class="nav-link">Kit Search</a>
            <a href="quizzes.html" class="nav-link">Training Quizzes</a>
        </div>

        <div id="login-view" class="card">
            <h2>Supervisor Access</h2>
            <p style="color:#666; margin-bottom:20px;">Please sign in with your authorized Google account.</p>
            
            <div id="g_id_onload"
                 data-client_id="340823693231-qr4j73bfcsn971po2h153jqnvimlab6h.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse"
                 data-auto_select="false">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
            
            <p id="error-msg" style="color:red; margin-top:15px; display:none;"></p>
        </div>

        <div id="dashboard-view" class="hidden">
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h1 id="welcome-title">CMI Reports</h1>
                    <button onclick="location.reload()" style="padding:6px 12px; cursor:pointer;">Logout</button>
                </div>
                
                <p style="color:#666; font-size:0.9rem;">
                    Click on any row to expand/collapse the full notes.
                </p>

                <div class="table-wrapper">
                    <table id="reports-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Referee</th>
                                <th>Game Info</th>
                                <th>Incident</th>
                                <th>Clip</th>
                                <th>Notes (Click to Expand)</th>
                            </tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CMI BACKEND URL
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzi1gJkccUwLsjwPcepY_g9JY6nkLwcOxAn2dAEIw3YNQdWLuBl2lQYf6sOIM2WsRi3Cg/exec";

        function handleCredentialResponse(response) {
            const errorMsg = document.getElementById('error-msg');
            errorMsg.style.display = 'none';

            fetch(`${SCRIPT_URL}?action=googleLogin&token=${response.credential}`)
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'success') {
                        loadDashboard(data);
                    } else {
                        errorMsg.innerText = "Access Denied: You are not listed as an admin.";
                        errorMsg.style.display = 'block';
                    }
                })
                .catch(err => {
                    console.error(err);
                    errorMsg.innerText = "Connection Error.";
                    errorMsg.style.display = 'block';
                });
        }

        function loadDashboard(data) {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('dashboard-view').classList.remove('hidden');
            document.getElementById('welcome-title').innerText = `${data.supervisor} Dashboard`;

            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';

            if (data.data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:20px;">No reports found.</td></tr>';
                return;
            }

            data.data.forEach(r => {
                const tr = document.createElement('tr');
                
                // Toggle Expand Class on Click
                tr.onclick = (e) => {
                    // Don't expand if clicking the video link specifically
                    if(e.target.tagName !== 'A') {
                        tr.classList.toggle('expanded');
                    }
                };

                // Video Logic
                let videoHtml = '<span style="color:#ccc;">No Clip</span>';
                if (r.video && r.video.length > 5) {
                    videoHtml = `<a href="${r.video}" target="_blank" class="video-btn">▶ Watch</a>`;
                }

                tr.innerHTML = `
                    <td style="white-space:nowrap;">${r.gameDate}</td>
                    <td><strong>${r.refName}</strong></td>
                    <td>
                        <div>${r.home} vs ${r.away}</div>
                        <div style="font-size:0.8rem; color:#666;">${r.level} • ${r.half}</div>
                    </td>
                    <td>
                        <span style="font-weight:600; color:#e11d48;">${r.cmi}</span>
                        <div style="font-size:0.8rem;">Time: ${r.time}</div>
                    </td>
                    <td>${videoHtml}</td>
                    <td><div class="notes-cell">${r.notes || ""}</div></td>
                `;
                tbody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
